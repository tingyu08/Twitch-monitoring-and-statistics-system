services:
  - type: web
    name: twitch-analytics-backend
    runtime: node
    region: singapore # 離台灣最近的區域
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      # 基本設定
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      # 資料庫設定 (Turso)
      - key: DATABASE_URL
        sync: false # libsql://xxx.turso.io
      - key: TURSO_AUTH_TOKEN
        sync: false
      # JWT 認證
      - key: APP_JWT_SECRET
        generateValue: true
      # Twitch OAuth
      - key: TWITCH_CLIENT_ID
        sync: false
      - key: TWITCH_CLIENT_SECRET
        sync: false
      - key: TWITCH_REDIRECT_URI
        sync: false # https://xxx.onrender.com/api/auth/twitch/callback
      - key: TWITCH_VIEWER_REDIRECT_URI
        sync: false # https://xxx.onrender.com/api/auth/viewer/callback
      - key: FRONTEND_URL
        sync: false # Vercel 前端 URL
      # EventSub 設定
      - key: EVENTSUB_ENABLED
        value: "true"
      - key: EVENTSUB_SECRET
        generateValue: true
      - key: EVENTSUB_CALLBACK_URL
        sync: false # https://xxx.onrender.com
